<h3>New Post</h3>
<form [formGroup]="form" (submit)="onAddPostSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="body">Post contents</label>
    <!--<textarea class="form-control" rows="20" [(ngModel)]="body" name="body"></textarea>-->
    <simple-tiny
      [elementId]="'postbody'"
      (onEditorKeyup)="updateContent($event)"
      >
    </simple-tiny>
  </div>
  <button type="submit" class="btn btn-primary">Add Post</button>
</form>
<iframe id="form_target" name="form_target" style="display:none"></iframe>
<form id="image-upload" action="/upload/" target="form_target" method="post" enctype="multipart/form-data" style="width:0px;height:0;overflow:hidden">
  <input name="image" type="file" onchange="$('#image-upload').submit();this.value='';">
</form>
